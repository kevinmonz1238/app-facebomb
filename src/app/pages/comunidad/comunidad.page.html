<ion-header [translucent]="true">
  <ion-toolbar style="--background: #1b100e; border-bottom: 2px solid #7b3b1d;">
    <ion-buttons slot="start">
      <ion-menu-button menu="first" style="color: #ffcc5c;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #ffcc5c; font-family: 'Press Start 2P', monospace; font-size: 0.9rem; text-shadow: 1px 1px 0 #4a260c;">
      COMUNIDAD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding fondo-comunidad">

  <div class="contenedor-comunidad">
    <h1 class="titulo-seccion">Comparte tus ideas con la comunidad</h1>

    <!-- Lista de comentarios -->
    <ion-list class="lista-comentarios">
      <ion-item *ngFor="let comentario of comentarios | async" class="comentario-item">
        <ion-label>
          <p class="texto-comentario">{{ comentario.texto }}</p>
          <small class="fecha">{{ comentario.fecha?.toDate() | date:'short' }}</small>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Input para agregar nuevo comentario -->
    <div class="formulario-comentario">
      <ion-input
        placeholder="Escribe tu comentario..."
        [(ngModel)]="nuevoComentario"
        clear-input
        class="input-comentario"
      ></ion-input>

      <ion-button expand="block" (click)="agregarComentario()" class="btn-jugar">
        Enviar Comentario
      </ion-button>
    </div>
  </div>

</ion-content>
