<ion-header class="ion-no-border">
  <ion-toolbar class="register-toolbar">
    <!-- Botón Menú -->
    <ion-buttons slot="start">
      <ion-menu-button class="retro-menu-btn"></ion-menu-button>
    </ion-buttons>

    <!-- Título Centrado -->
    <ion-title class="retro-title">NUEVO JUGADOR</ion-title>

    <!-- Espaciador -->
    <ion-buttons slot="end">
      <div class="spacer-btn"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="retro-content">
  <!-- Efecto CRT -->
  <div class="crt-lines"></div>

  <div class="main-layout">

    <!-- PANEL ARCADE -->
    <div class="arcade-panel slide-up">

      <div class="panel-header">
        <ion-icon name="game-controller-outline" class="header-icon"></ion-icon>
        <h1 class="panel-title">CREAR CUENTA</h1>
        <p class="panel-subtitle">ÚNETE AL SALÓN TRAVIESO</p>
      </div>

      <!-- CAJA DE ERROR (Solo visible si hay error) -->
      <div class="error-box shake-horizontal" *ngIf="mensajeError">
        <ion-icon name="warning"></ion-icon>
        <span>{{ mensajeError }}</span>
      </div>

      <div class="form-group">

        <!-- Input Correo -->
        <div class="input-wrapper">
          <ion-icon name="mail" class="input-icon"></ion-icon>
          <ion-input
            placeholder="CORREO ELECTRÓNICO"
            type="email"
            [(ngModel)]="email"
            class="retro-input"
          ></ion-input>
        </div>

        <!-- Input Contraseña -->
        <div class="input-wrapper">
          <ion-icon name="key" class="input-icon"></ion-icon>
          <ion-input
            placeholder="CONTRASEÑA"
            type="password"
            [(ngModel)]="password"
            class="retro-input"
          ></ion-input>
        </div>

        <!-- Input Confirmar Contraseña -->
        <div class="input-wrapper">
          <ion-icon name="checkmark-circle" class="input-icon"></ion-icon>
          <ion-input
            placeholder="CONFIRMAR CONTRASEÑA"
            type="password"
            [(ngModel)]="confirmPassword"
            class="retro-input"
          ></ion-input>
        </div>

        <!-- Botón Registrar -->
        <ion-button expand="block" class="btn-register" (click)="validarYRegistrar()">
          <ion-icon name="person-add" slot="start"></ion-icon>
          REGISTRAR JUGADOR
        </ion-button>

      </div>

      <!-- Footer -->
      <div class="panel-footer">
        <p>¿YA TIENES CUENTA?</p>
        <a routerLink="/login" class="login-link">
          <ion-icon name="log-in-outline"></ion-icon> INICIAR SESIÓN
        </a>
      </div>

    </div>
  </div>
</ion-content>
