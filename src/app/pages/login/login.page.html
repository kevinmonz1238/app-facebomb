<ion-header [translucent]="true">
  <ion-toolbar style="--background: #1b100e; border-bottom: 2px solid #7b3b1d;">
    <ion-buttons slot="start">
      <ion-menu-button menu="first" style="color: #ffcc5c;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #ffcc5c; font-family: 'Press Start 2P', monospace; font-size: 0.9rem; text-shadow: 1px 1px 0 #4a260c;">
        LOGIN
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="fondo">

  <div class="contenedor">
    <h1 class="titulo">INICIAR SESIÓN</h1>

    <ion-item class="input-retro">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        placeholder="Usuario o correo"
        type="text"
        [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item class="input-retro">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        placeholder="Contraseña"
        type="password"
        [(ngModel)]="password">
      </ion-input>
    </ion-item>

    <ion-button expand="block" class="btn-jugar" (click)="onLogin()">
      ENTRAR
    </ion-button>

    <p class="texto-registro">
      ¿No tienes cuenta?
      <a routerLink="/register" class="link">Regístrate aquí</a>
    </p>
  </div>
</ion-content>
