<ion-header class="ion-no-border">
  <ion-toolbar class="extras-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button class="retro-menu-btn"></ion-menu-button>
    </ion-buttons>

    <ion-title class="retro-title">INFORMACIÓN</ion-title>

    <ion-buttons slot="end">
      <div class="spacer-btn"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="retro-content">
  <div class="crt-lines"></div>

  <div class="main-layout">

    <div class="section-header">
      <h1 class="main-headline">PERSONAJES FACE-BOMB</h1>
      <p class="sub-headline">CONOCE A LOS HÉROES Y VILLANOS DEL SALÓN</p>
    </div>

    <div class="character-grid">

      <div
        class="character-card"
        *ngFor="let personaje of personajesRecientes"
        (click)="verDetalle(personaje.id)"
      >
        <div class="char-badge">PERSONAJE</div>

        <div class="image-wrapper">
          <img
            [src]="personaje.imagen"
            (error)="onErrorImagen($event)"
            alt="{{ personaje.nombre }}"
          />
          <div class="scan-overlay"></div>
        </div>

        <div class="card-info">
          <div class="name-group">
            <h2 class="char-name">{{ personaje.nombre }}</h2>
            <h3 class="char-lastname">{{ personaje.apellido }}</h3>
          </div>

          <div class="stats-container">

            <div class="stat-box">
              <ion-icon name="heart" class="icon-health"></ion-icon>
              <span>SALUD</span>
            </div>

            <div class="stat-box">
              <ion-icon name="flash" class="icon-damage"></ion-icon>
              <span>DAÑO</span>
            </div>

            <div class="stat-box">
              <ion-icon name="speedometer" class="icon-speed"></ion-icon>
              <span>VELOCIDAD</span>
            </div>

          </div>
        </div>

        <div class="glow-border"></div>
      </div>

    </div>

    <div *ngIf="personajesRecientes.length === 0" class="empty-state">
      <ion-icon name="search-outline"></ion-icon>
      <p>NO SE ENCONTRARON EXPEDIENTES DE ALUMNOS.</p>
    </div>

    <div class="footer-text">
      <p>FACE-BOMB © 2024 - ARCHIVOS CONFIDENCIALES</p>
    </div>

  </div>
</ion-content>
