<ion-app>
  <ion-menu
    side="start"
    menuId="first"
    contentId="main"
    style="--background: #1b100e"
  >
    <ion-header>
      <ion-toolbar
        style="--background: #1b100e; border-bottom: 2px solid #7b3b1d"
      >
        <ion-title
          style="
            color: #ffcc5c;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            text-shadow: 1px 1px 0 #4a260c;
          "
        >
          MENU
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content
      style="--background: #241a17; font-family: 'Press Start 2P', monospace"
    >
      <!-- Efecto CRT en el menú -->
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          background: repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.1) 0px,
            rgba(0, 0, 0, 0.1) 1px,
            transparent 2px
          );
          z-index: 9999;
          opacity: 0.1;
        "
      ></div>

      <ion-list style="background: transparent; padding: 1rem 0">
        <!--Recorremos la lista de elementos, para cada uno se crea un item que
        mostrará el icono y el nombre. Al dar clic se envia al módulo seleccionado.
        Detail sirve para hacer visible la flecha al final del item-->
        <ion-item
          *ngFor="let item of elementos"
          [routerLink]="item.ruta"
          detail
          style="
            --background: #261912;
            --color: #f5dba1;
            --border-radius: 8px;
            --padding-start: 1rem;
            --padding-end: 1rem;
            --inner-padding-end: 1rem;
            margin: 0.5rem 1rem;
            border: 2px solid #8c4520;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.6rem;
            min-height: 60px;
          "
          class="menu-item"
        >
          <ion-icon
            name="{{ item.icono }}"
            slot="start"
            style="
              color: #ffb000;
              font-size: 1.2rem;
              margin-right: 1rem;
              filter: drop-shadow(1px 1px 0 #4a260c);
            "
          >
          </ion-icon>
          <ion-label style="color: #ffcc5c; text-shadow: 1px 1px 0 #4a260c">
            {{ item.nombre }}
          </ion-label>

          <!-- Flecha personalizada -->
          <ion-icon
            name="chevron-forward"
            slot="end"
            style="color: #ffb000; font-size: 0.8rem"
          >
          </ion-icon>
        </ion-item>
      </ion-list>
    <div style="padding: 1rem; text-align: center" *ngIf="loggedIn">
  <ion-button
    expand="block"
    fill="solid"
    color="warning"
    (click)="logout()"
    class="btn-jugar"
  >
    <ion-icon name="log-out-outline" slot="start"></ion-icon>
    CERRAR SESION
  </ion-button>
</div>

      <!-- Footer del menú -->
      <div
        style="
          padding: 1rem;
          text-align: center;
          border-top: 2px solid #7b3b1d;
          margin-top: 2rem;
        "
      >
        <p
          style="
            color: #f0d1a6;
            font-size: 0.5rem;
            margin: 0;
            text-shadow: 1px 1px 0 #3a1b08;
          "
        >
          FACE-BOMB © 2024
        </p>
        <p
          style="
            color: #ffb000;
            font-size: 0.4rem;
            margin: 0.5rem 0 0 0;
            text-shadow: 1px 1px 0 #4a260c;
          "
        >
          UNA AVENTURA DE DULCES Y CAOS
        </p>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
